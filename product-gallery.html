<div ng-show="product.image.length">
  <div class="img-wrap">
    <img ng-src="{{product.image[gallery.current]}}" />
  </div>
  <ul class="img-thumbnails clearfix">
    <li class="small-image pull-left thumbnail" ng-repeat="image in product.image">
      <img ng-src="{{image}}" />
    </li>
  </ul>
</div>
